name: Frontend UI Validation

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  validate-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install playwright

    - name: Install Playwright Browsers
      run: python -m playwright install --with-deps chromium

    - name: Start Flask Server
      run: |
        # Start server in background using the test runner script
        nohup python scripts/debug/run_app_test.py > server.log 2>&1 &
        echo "Server started with PID $!"
        
        # Wait for server to be ready (loop check)
        echo "Waiting for server to start..."
        for i in {1..30}; do
          if curl -s http://127.0.0.1:5001 > /dev/null; then
            echo "Server is up!"
            break
          fi
          echo "Waiting... ($i/30)"
          sleep 2
        done
        
        # Check if server is actually running
        if ! curl -s http://127.0.0.1:5001 > /dev/null; then
            echo "Server failed to start within 60 seconds."
            cat server.log
            exit 1
        fi
        
        cat server.log

    - name: Run Frontend Validation
      run: |
        # Validate logic (checks for console errors and element visibility)
        python scripts/utils/validate_frontend.py http://127.0.0.1:5001/ "#featureChart"

    - name: Upload Logs on Failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: server-logs
        path: server.log
